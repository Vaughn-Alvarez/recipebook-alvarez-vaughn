<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe List</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in object_list %}
	<li><a href="{{ recipe.get_absolute_url }}">{{ recipe }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
