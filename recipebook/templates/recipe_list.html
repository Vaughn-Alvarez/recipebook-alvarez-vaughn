<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe List</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
        <li><a href="..{{recipe.link}}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
